version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports: 
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      
  server:
    expose:
      - 3000
    build:
      context: ../server/
    environment:
      PORT: 3000

  client:
    expose:
      - 8080
    ports:
      - "80:8080"
    build:
      context: ../client/